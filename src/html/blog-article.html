<article class="blog-article">
    <a href="/" class="blog-article__inner">
        <img class="blog-article__image" src="@@image" alt="Статья блога" loading="lazy" />
        <div class="blog-article__info">
            <div class="blog-article__meta">
                <span class="blog-article__meta-date">@@date</span>
                <span class="blog-article__meta-comments">@@comments</span>
            </div>
            <p class="blog-article__title">@@title</p>
        </div>
    </a>
</article>
